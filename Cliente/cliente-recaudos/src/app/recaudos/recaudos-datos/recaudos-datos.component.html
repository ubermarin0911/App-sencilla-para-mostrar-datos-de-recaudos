<div class="container mt-5">
    <h1>Recaudos</h1>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Estacion</th>
            <th scope="col">Sentido</th>
            <th scope="col">Hora</th>
            <th scope="col">Categoria</th>
            <th scope="col">Valor Tabulado</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
           
          <tr *ngFor="let recaudo of recaudos | paginate: { itemsPerPage: recaudoParams.pageSize, 
            currentPage: recaudoParams.pageNumber, 
            totalItems: totalCount }">
            <td>{{ recaudo.estacion }}</td>
            <td>{{ recaudo.sentido }}</td>
            <td>{{ recaudo.hora }}</td>
            <td>{{ recaudo.categoria }}</td>
            <td>{{ recaudo.valorTabulado }}</td>
            <td>{{ recaudo.fecha }}</td>
          </tr>
          
        </tbody>
      </table>
      
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">

        <pagination-controls (pageChange)="onPageChanged($event)" 
            previousLabel="Anterior"
            nextLabel="Siguiente">
        </pagination-controls>

    </div>

</div>
